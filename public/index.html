    <div id="root"></div>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript">
    function locationHashChanged() {
      let lnk = document.getElementsByClassName("nav-item");
      for (i = 0; i < lnk.length; i++){
        let el = document.getElementById(lnk[i].id);
        location.hash === "#/" + lnk[i].id + "/" ? 
        (el.style.backgroundColor = "#04AA6D", el.style.borderRadius = "5px") : (el.style.backgroundColor = "#212529", el.style.borderRadius = "5px")
      }
    }
    window.onhashchange = locationHashChanged;
    </script>
  </body>
